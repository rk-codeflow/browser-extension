<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body
    class="bg-light text-black dark:bg-dark dark:text-white transition-colors duration-300 h-screen"
  >
    <div class="max-w-7xl mx-auto px-9 my-8">
      <div
        class="flex items-center justify-between p-4 rounded-lg bg-white dark:bg-neutrall-800 border dark:border-hidden"
      >
        <img
          src="./assets/images/logo.svg"
          alt="logo"
          class="h-8 cursor-pointer dark:hidden"
        />
        <img
          src="./assets/images/logo-dark.svg"
          alt="logo"
          class="h-8 cursor-pointer hidden dark:inline"
        />
        <div class="flex items-center">
          <div
            class="flex items-center justify-center h-[30px] w-[30px] cursor-pointer rounded-lg p-[6px] bg-neutrall-100 dark:bg-neutrall-600 hover:bg-neutrall-300 toggle-icon"
          >
            <img
              src="./assets/images/icon-moon.svg"
              class="inline dark:hidden"
              alt="moon"
            />

            <img
              src="./assets/images/icon-sun.svg"
              class="hidden dark:inline"
              alt="sun"
            />
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between mt-10">
        <h2 class="text-sm sm:text-base md:text-xl lg:text-3xl font-semibold d">
          Extensions List
        </h2>
        <div class="flex space-x-2">
          <button
            class="bg-white dark:bg-neutrall-700 dark:text-neutrall-0 px-3 py-1 rounded-3xl border dark:border-hidden hover:bg-redd-400 hover:text-neutrall-0 all"
          >
            All
          </button>
          <button
            class="bg-white dark:bg-neutrall-700 dark:text-neutrall-0 px-3 py-1 rounded-3xl border dark:border-hidden hover:bg-redd-400 hover:text-neutrall-0 active"
          >
            Active
          </button>
          <button
            class="bg-white dark:bg-neutrall-700 dark:text-neutrall-0 px-3 py-1 rounded-3xl border dark:border-hidden hover:bg-redd-400 hover:text-neutrall-0 inactive"
          >
            Inactive
          </button>
        </div>
      </div>

      <div
        class="card-wrapper mt-5 grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        id="card-wrapper"
      ></div>
    </div>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
