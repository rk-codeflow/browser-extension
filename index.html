<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Browser Extension Manager</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="max-w-7xl mx-auto px-9 mt-4">
      <div class="flex items-center justify-between toggle-wrapper">
        <img
          src="./assets/images/logo.svg"
          alt="logo"
          class="h-8 cursor-pointer"
        />
        <div class="flex items-center">
          <div class="toggle-icon">
            <img src="./assets/images/icon-moon.svg" alt="moon" />
          </div>
        </div>
      </div>

      <div class="flex items-center justify-between mt-10">
        <h2 class="text-sm sm:text-base md:text-xl lg:text-3xl font-semibold">
          Extensions List
        </h2>
        <div class="flex space-x-2">
          <button class="bg-white px-3 py-1 rounded-3xl border-solid all">
            All
          </button>
          <button class="border bg-white px-3 py-1 rounded-3xl active">
            Active
          </button>
          <button class="border bg-white px-3 py-1 rounded-3xl inactive">
            Inactive
          </button>
        </div>
      </div>

      <div
        class="card-wrapper mt-5 grid gap-3 grid-cols-1 md:grid-cols-2 lg:grid-cols-3"
        id="card-wrapper"
      ></div>
    </div>
    <script type="module" src="./src/script.js"></script>
  </body>
</html>
